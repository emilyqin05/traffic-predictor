name: run main.py

#on:
 # schedule:
  #  - cron: '*/10 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Updated to v3 to avoid the Node.js deprecation warning

      - name: Install latest stable Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable  
          google-chrome --version  # Print version to verify installation

      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python script
        env:
          WDM_LOG_LEVEL: 0  # Reduce log verbosity for WebDriverManager
        run: python main.py

      - name: Commit and push updated files (if necessary)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || (git commit -m "Updated logs" --allow-empty)

      - name: Push changes to the repository
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
