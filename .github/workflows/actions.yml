name: run main.py

on:
  schedule:
    - cron: '*/10 * * * *' #- cron: '*/5 7-16 * * 1-5' # every 5 minutes from 7AM to 4PM from Monday to Friday

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v3  # Updated to v3

      - name: Install Chrome
        run: |
          sudo sh -c 'wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | apt-key add -'
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install chromedriver
        run: |
          sudo apt-get install -yqq unzip
          wget -O /tmp/chromedriver.zip http://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_linux64.zip
          unzip /tmp/chromedriver.zip -d /usr/local/bin/

      - name: setup python
        uses: actions/setup-python@v4  # Updated to ensure the latest compatible version
        with:
          python-version: '3.9'

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute py script
        run: python main.py

      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "updated logs" --allow-empty)

      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
